version: 2.1
executors:
  docker-builder:
    environment:
      IMAGE_NAME: niki2a/d3stocks
    docker:
      - image: circleci/buildpack-deps:stretch
    working_directory: /node-app
  node-builder:
    environment:
      IMAGE_NAME: niki2a/d3stocks
    docker:
      - image: circleci/node:10.15.3
    working_directory: /node-app

jobs:
  build-node:
    executor: node-builder
    steps:
      - checkout
      - run: npm install && npm run build
      - persist_to_workspace:
          root: workspace
          paths:
            - dist
  build-image:
    executor: docker-builder
    steps:
      - attach_workspace:
          at: workspace
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

workflows:
  version: 2
  main:
    jobs:
      - build-node:
          filters:
            branches:
              only: circleci
            # tags:
            #   only: /v.*/
      - build-image:
          requires:
            - build-node
          filters:
            branches:
              only: circleci
